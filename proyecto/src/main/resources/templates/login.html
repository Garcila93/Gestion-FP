<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragmentos/log}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div layout:fragment="contenido">
		<form action="#" method="post"  th:action="@{/login}">

            <h3 class="mx-auto text-center mb-3">Correo</h3>
            <div class="wrap-input100 validate-input mx-auto mb-5">
                <input class="input100" type="text" id="username" name="username" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>

            <h3 class="mx-auto text-center mb-3">Contraseña</h3>
            <div class="wrap-input100 validate-input mx-auto mb-5">
                <input class="input100" type="password" id="password" name="password" placeholder="Contraseña">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fas fa-key" aria-hidden="true"></i>
                </span>
            </div>
            <div class="container-login100-form-btn mb-5">
                <input type="submit" class="login100-form-btn" value="Iniciar sesión" />
            </div>
        </form>
	</div>
</body>
</html>
