<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/menuAlumno}">
<head>
    <meta charset="UTF-8">
    <title>Excepcion</title>
</head>
<body>
<div layout:fragment="contenido-sin-menu">
    <h2 class="mt-3 mb-4">Solicitud de convalidación o exención</h2>
    <form action="#" method="post"  th:action="@{/alumno/excepcion/submit}"  enctype="multipart/form-data" th:object="${excepcionForm}">
        <h4 class="mx-auto text-centre">El archivo adjundo debe ser en formato pdf.</h4>
        <div class="form-group mx-auto text-centre row justify-content-center mt-4 mb-4">
            <span class="col-lg-4"></span>
            <input type="file" name="file" id="file" class="form-control input-file col-lg-4">
            <span class="col-lg-4"></span>
        </div>
        <div class="mx-auto text-centre">
            <h3>Asignaturas</h3>
            <div class="w-50 mx-auto">
                <label for="asignatura" class="ml-3"></label><br>
                <select id="asignatura" class="form-control" th:field="*{asignatura}">
                    <option th:each="asignatura : ${asignaturas}" th:value="${asignatura.id}"
                            th:text="${asignatura.nombre}">X</option>
                </select>
            </div>
        </div>
        <div class="mt-4">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="option1" name="option1" class="custom-control-input" value="Convalidación" th:field="*{tipo}">
                <label class="custom-control-label" for="option1">Convalidación</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="option2" name="option2" class="custom-control-input" value="Exención" th:field="*{tipo}">
                <label class="custom-control-label" for="option2">Exención</label>
            </div>
        </div>
        <div class="container-login100-form-btn mb-5 mt-5">
            <input type="submit" class="login100-form-btn" value="Solicitar" />
        </div>
    </form>

</div>

</body>
</html>
