<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/menuJefe}">
<head>
    <meta charset="UTF-8">
    <title>Editar alumno</title>
</head>
<body>
<div layout:fragment="contenido-sin-menu">
    <div class="mt-3 mb-5">
        <h2 >Formulario de edici√≥n de un nuevo alumno</h2>
    </div>
    <div class="mt-4 mb-4">
        <form action="#" method="post"  th:action="@{/jefe/editarAlumno/submit}" th:object="${alumno}">
            <div>
                <h3 class="mx-auto text-center">Nombre</h3>
            </div>
            <input type="hidden" class="form-control col-sm-12 col-xl-7" th:field="*{id}" id="id">
            <input type="hidden" class="form-control col-sm-12 col-xl-7" th:field="*{contrasenya}" id="contrasenya">
            <div class="wrap-input100 validate-input mx-auto mb-5">
                <input class="input100" type="text" name="nombre" placeholder="Nombre" th:field="*{nombre}">
                <span class="focus-input100"></span>
                </span>
            </div>
            <div class="wrap-input100 validate-input mx-auto mb-5">
                <input class="input100" type="text" name="apellidos" placeholder="Apellidos" th:field="*{apellidos}">
                <span class="focus-input100"></span>
                </span>
            </div>
            <div class="wrap-input100 validate-input mx-auto mb-5">
                <input class="input100" type="email" name="email" placeholder="Email" th:field="*{email}">
                <span class="focus-input100"></span>
                </span>
            </div>
            <div>
                <h3>Cursos</h3>
                <div class="w-50 mx-auto">
                    <label for="curso" class="ml-3"></label><br>
                    <select id="curso" class="form-control" th:field="*{curso}">
                        <option th:each="curso : ${cursos}" th:value="${curso.id}"
                                th:text="${curso.nombre}">X</option>
                    </select>
                </div>
            </div>
            <div class="container-login100-form-btn mb-5 mt-5">
                <input type="submit" class="login100-form-btn" value="Confirmar" />
            </div>
        </form>
    </div>
</div>

</body>
</html>
