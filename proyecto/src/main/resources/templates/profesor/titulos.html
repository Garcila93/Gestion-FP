<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/menuProfesor}">
<head>
    <meta charset="UTF-8">
    <title>Títulos</title>
</head>
<body>
<div layout:fragment="contenido-sin-menu">
    <div class="mx-auto text-centre w-90">
        <h2 class="mt-3 mb-3">Títulos</h2>
        <div class="row conten justify-content-around" th:each="titulo : ${titulos}">
            <div class="col-lg-6 mt-3 mb-3">
                <h3 th:text="${titulo.nombre}">Nombre</h3>
            </div>
        </div>
    </div>




</div>



</body>
</html>
