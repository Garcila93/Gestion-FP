<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragmentos/log}">
<head>
<meta charset="UTF-8">
<title>Alumno</title>
</head>
<body>
	<div layout:fragment="contenido">
		<form action="#" method="post"  th:action="@{/invitacionA/submit}" th:object="${alumno}">
            <div>
                <h2 class="mx-auto text-center">Correo</h2>
            </div>
            <div class="wrap-input100 validate-input mx-auto mb-5">
                <input class="input100" type="email" name="email" placeholder="Email" th:field="*{email}">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100 validate-input mx-auto mb-5">
                <input class="input100" type="text" name="codigoBienv" placeholder="Código de bienvenida" th:field="*{codigoBienv}">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-door-open" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100 validate-input mx-auto mb-5">
                <input class="input100" type="password" name="contrasenya" placeholder="Contraseña" th:field="*{contrasenya}">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </span>
            </div>
            <div class="container-login100-form-btn mb-5">
                <input type="submit" class="login100-form-btn" value="Comprobar" />
            </div>
        </form>
	</div>
</body>
</html>
